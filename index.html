        <!-- Main content -->
        <div id="wrapper">
            <div id="demo">

                <!-- Animations -->
                <div id="anim-eyes"></div>
                <div id="anim-eyebrows"></div>
                <div id="anim-hands"></div>
                
                <!-- Message -->
                <div id="message"></div>
                <div id="button-deal" class="button">Deal</div>
                <div id="button-newhand" class="button">New Hand</div>
                
                <!-- Actions -->
                <div id="actions">
                    <a id="button-hit" class="button">Hit</a>
                    <a id="button-stand" class="button">Stand</a>
                    <div id="cards">
                        <div id="player-cards" class="cards">
                            <input id="player-score" class="score" type="text" disabled="disabled"/>
                        </div>
                        <div id="dealer-cards" class="cards">
                            <input id="dealer-score" class="score" type="text" disabled="disabled"/>
                        </div>
                    </div>
                </div>
                
                <!-- Player -->
                <div id="player">
                    <span id="player-hands" class="hands"></span>
                    <dfn class="actor">Player</dfn>
                    <input id="player-count" type="text" class="count" disabled="disabled"/>
                    <input id="player-countbase" type="hidden" class="countbase"/>
                </div>

                <!-- Dealer -->
                <div id="dealer">
                    <span id="dealer-hands" class="hands"></span>
                    <dfn class="actor">Dealer</dfn>
                    <input id="dealer-count" type="text" class="count" disabled="disabled"/>
                    <input id="dealer-countbase" type="hidden" class="countbase"/>
                </div>
            </div>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>

        <script src="js/card.js"></script>
        <script src="js/actor.js"></script>
        <script src="js/anim.js"></script>
        <script src="js/jqblackjack.js"></script>
        <script src="js/main.js"></script>
